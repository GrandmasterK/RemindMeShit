<html>
  <head>
    <title>RUScheduler</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <meta name="description" content="" />
      <meta name="keywords" content="" />
      <!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
      <script rel ="js" src="js/jquery.min.js"></script>
      <script rel ="js" src="js/jquery.dropotron.min.js"></script>
      <script rel ="js" src="js/jquery.scrollgress.min.js"></script>
      <script rel ="js" src="js/skel.min.js"></script>
      <script rel ="js" src="js/skel-layers.min.js"></script>
      <script rel ="js" src="js/init.js"></script>
      <noscript>
        <link rel="stylesheet" href="css/skel.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/style-wide.css" />
      </noscript>
    <!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
  </head>
  <body>

    <!-- Header -->
      <header id="header" class="skel-layers-fixed">
        <h1><a href="/">RUScheduler</a> by Kiran Kurian</h1>
        <nav id="nav">
          <ul>
            <li>{{ hello }}</li>
            <li><a href="/donate">Donate</a></li>
            <li><a href="https://github.com/GrandmasterK/RUScheduler">Github</a></li>
          </ul>
        </nav>
      </header>

    <!-- Main -->
      <section id="main" class="container">
        <header>
          <h2>RUScheduler</h2>
          <p>Add your classes to your Google Calendar.</p>
        </header>
                    <section class="box">
                <form action="/addManualEvent" method="post">
                  <div class="row uniform 50%">
                    <div class="6u 12u(2)">
                      <input type="text" name="summary" id="summary" value="" placeholder="Course Title" />
                    </div>
                    <div class="3u">
                      <div class="select-wrapper">
                        <select name="startHour" id="startHour">
                          <option value="">- Start Hour -</option>
                          <option value="08">8 AM</option>
                          <option value="09">9 AM</option>
                          <option value="10">10 AM</option>
                          <option value="11">11 AM</option>
                          <option value="12">12 PM</option>
                          <option value="13">1 PM</option>
                          <option value="14">2 PM</option>
                          <option value="15">3 PM</option>
                          <option value="16">4 PM</option>
                          <option value="17">5 PM</option>
                          <option value="18">6 PM</option>
                          <option value="19">7 PM</option>
                          <option value="20">8 PM</option>
                          <option value="21">9 PM</option>
                          <option value="22">10 PM</option>
                        </select>
                      </div>
                    </div>
                    <div class="3u 12u(2)">
                      <input type="text" name="startMinute" id="startMinute" value="" placeholder="Start Minute" />
                    </div>
                  </div>

                  <div class="row uniform 50%">
                    <div class="6u 12u(2)">
                      <input type="text" name="location" id="location" value="" placeholder="Location" />
                    </div>
                    <div class="3u">
                      <div class="select-wrapper">
                        <select name="endHour" id="endHour">
                          <option value="">- End Hour -</option>
                          <option value="08">8 AM</option>
                          <option value="09">9 AM</option>
                          <option value="10">10 AM</option>
                          <option value="11">11 AM</option>
                          <option value="12">12 PM</option>
                          <option value="13">1 PM</option>
                          <option value="14">2 PM</option>
                          <option value="15">3 PM</option>
                          <option value="16">4 PM</option>
                          <option value="17">5 PM</option>
                          <option value="18">6 PM</option>
                          <option value="19">7 PM</option>
                          <option value="20">8 PM</option>
                          <option value="21">9 PM</option>
                          <option value="22">10 PM</option>
                        </select>
                      </div>
                    </div>
                    <div class="3u 12u(2)">
                      <input type="text" name="endMinute" id="endMinute" value="" placeholder="End Minute" />
                    </div>
                  </div>

                  <div class="row uniform 50%">
                    <div class="12u 12u(2)">
                      <center><b>Days</b></center>
                    </div>
                  </div>

                  <div class="row uniform 50%">
                    <div class="1u 10u(2)"></div>
                    <div class="2u 10u(2)">
                      <input type="checkbox" id="mon" name="mon">
                      <label for="mon">Monday</label>
                    </div>
                    <div class="2u 12u(2)">
                      <input type="checkbox" id="tue" name="tue">
                      <label for="tue">Tuesday</label>
                    </div>
                    <div class="2u 12u(2)">
                      <input type="checkbox" id="wed" name="wed">
                      <label for="wed">Wednesday</label>
                    </div>
                    <div class="2u 12u(2)">
                      <input type="checkbox" id="thur" name="thur">
                      <label for="thur">Thursday</label>
                    </div>
                    <div class="2u 12u(2)">
                      <input type="checkbox" id="fri" name="fri">
                      <label for="fri">Friday</label>
                    </div>
                    <div class="1u 10u(2)"></div>
                  </div>

                  <div class="row uniform 50%">
                    <div class="12u 12u(2)">
                      <center><b>Reminders</b></center>
                    </div>
                  </div>
                  <div class="row uniform 50%">
                    <div class="3u 12u(2)">
                      <input type="radio" name="reminder" value="reminder-none" id="reminder-none">
                      <label for="reminder-none">None</label>
                    </div>
                    <div class="3u 12u(2)">
                      <input type="radio" name="reminder" value="reminder-20" id="reminder-20" checked>
                      <label for="reminder-20">20 minutes</label>
                    </div>
                    <div class="3u 12u(2)">
                      <input type="radio" name="reminder" value="reminder-40" id="reminder-40">
                      <label for="reminder-40">40 minutes</label>
                    </div>
                    <div class="3u 12u(2)">
                      <input type="radio" name="reminder" value="reminder-60" id="reminder-60">
                      <label for="reminder-60">1 hour</label>
                    </div>
                  </div>

                  <div class="row uniform">
                    <div class="12u"><center>
                      <ul class="actions">
                        <li><center><input type="submit" value="Add Class" /></center></li>
                      </ul></center>
                    </div>
                  </div>
                </form>

  </body>
</html>
